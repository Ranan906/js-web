<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青铜器纹饰介绍导航</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5efe0;
            margin: 0;
            padding: 0;
            color: #6b5843;
        }
        header {
            background-color: #8c564b;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            font-size: 2.5em;
        }
           /* 可拖动图标样式 */
        .draggable-icon {
            position: fixed;
            width: 40px;
            height: 40px;
            background: #cdaa7d;
            border-radius: 50%;
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 9999;
            transition: transform 0.2s;
        }

        .draggable-icon:hover {
            transform: scale(1.1);
        }

        .draggable-icon::after {
            content: "←";
            color: white;
            font-size: 20px;
        }
        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 40px 20px;
        }
        .card {
            background-color: #fff;
            width:200px;
            margin: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .card h3 {
            font-size: 1.5em;
            color: #8c564b;
            margin: 10px 0;
        }
        .card p {
            font-size: 1em;
            padding: 0 20px 20px;
            color: #5f4b3d;
        }
        .card a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #6b5843;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .card a:hover {
            background-color: #6b5843;
        }
    </style>
</head>
<body>

<header>
    <h1>商周青铜器纹样研究</h1>

</div>
<div class="draggable-icon" id="dragIcon"></div>
<script>
    // 拖动功能实现
    const draggableIcon = document.getElementById('dragIcon');
    let isDragging = false;
    let currentX = 0;
    let currentY = 0;
    let initialX = 0;
    let initialY = 0;
    let xOffset = 0;
    let yOffset = 0;

    draggableIcon.addEventListener('mousedown', dragStart);
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', dragEnd);

    function dragStart(e) {
        initialX = e.clientX - xOffset;
        initialY = e.clientY - yOffset;
        
        if (e.target === draggableIcon) {
            isDragging = true;
        }
    }

    function drag(e) {
        if (isDragging) {
            e.preventDefault();
            currentX = e.clientX - initialX;
            currentY = e.clientY - initialY;
            
            xOffset = currentX;
            yOffset = currentY;
            
            setTranslate(currentX, currentY, draggableIcon);
        }
    }

    function setTranslate(xPos, yPos, el) {
        el.style.left = xPos + "px";
        el.style.top = yPos + "px";
    }

    function dragEnd(e) {
        initialX = currentX;
        initialY = currentY;
        isDragging = false;
    }
    // 点击事件监听
    draggableIcon.addEventListener('click', function(e) {
        if (!isDragging) {
            window.location.href = '../../index.html';
        }
    });

    // dragEnd函数
    function dragEnd(e) {
        initialX = currentX;
        initialY = currentY;
        isDragging = false; 
    }

    // 初始化位置
    draggableIcon.style.left = '20px';
    draggableIcon.style.top = '20px';
</script>

</body>
