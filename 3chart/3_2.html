<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>青铜器纹样兴衰动态可视化</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
    <style>
        body { margin: 20px; background: #f5efe0; }
        #main { width: 1400px; height: 800px; margin: 0 auto; }
        .tooltip-img { max-width: 200px; float: right; margin-left: 20px; }
        .draggable-icon {
            position: fixed;
            width: 40px;
            height: 40px;
            background: #cdaa7d;
            border-radius: 50%;
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            z-index: 9999;
            transition: transform 0.2s;
        }

        .draggable-icon:hover {
            transform: scale(1.1);
        }

        .draggable-icon::after {
            content: "☰";
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="main"></div>

  {

      { period: '商代早期', ratio: 30 },  // 早期简化兽面纹:cite[4]
      { period: '商代晚期', ratio: 70 },  // 商晚期主体纹饰:cite[5]:cite[10]

  '重环纹': '#98df8a',
  '波带纹': '#aec7e8',

  '火纹': '#ff7f0e',
  '蝉纹': '#2ca02c',

  '鳞纹': '#ff9896',

const option = {
    title: {
        text: '青铜器纹样兴衰趋势（前1600-前771）',
        subtext: '数据来源：中国社会科学院考古研究所',
        left: 'center'
    },
    tooltip: {
        trigger: 'axis',
        formatter: function(params) {
            const p = params[0];  // 获取当前悬停的数据点
            const motif = motifsData.find(m => m.name === p.seriesName);  // 根据 seriesName 获取纹饰信息
            const period = p.axisValue;  // 获取当前的时期

            return `
                <strong>${motif.name} (${period})</strong><br>
                使用比例：${p.value}%<br>
            `;
        }
    },
    legend: {
        data: motifsData.map(m => m.name),
        top: 50,
        textStyle: { color: '#6b5843' }
    },
    xAxis: {
        type: 'category',
        data: periods,
        axisLabel: { color: '#6b5843', fontSize: 14 },
        axisLine: { lineStyle: { color: '#8c564b' } }
    },
    yAxis: {
        type: 'value',
        name: '器物使用比例 (%)',
        nameTextStyle: { color: '#6b5843' },
        axisLabel: { color: '#6b5843' },
        splitLine: { lineStyle: { type: 'dashed' } }

    series: motifsData.map(motif => ({
        name: motif.name,
        type: 'line',
        stack: 'Total',  // 改为'line'则显示趋势，改为'stack'则显示堆叠比例

const chart = echarts.init(document.getElementById('main'));
chart.setOption(option);
window.addEventListener('resize', () => chart.resize());
</script>
<div class="draggable-icon" id="dragIcon"></div>
<script>
    // 拖动功能实现
    const draggableIcon = document.getElementById('dragIcon');
    let isDragging = false;
    let currentX = 0;
    let currentY = 0;
    let initialX = 0;
    let initialY = 0;
    let xOffset = 0;
    let yOffset = 0;

    draggableIcon.addEventListener('mousedown', dragStart);
    document.addEventListener('mousemove', drag);
    document.addEventListener('mouseup', dragEnd);

    function dragStart(e) {
        initialX = e.clientX - xOffset;
        initialY = e.clientY - yOffset;
        
        if (e.target === draggableIcon) {
            isDragging = true;
        }
    }

    function drag(e) {
        if (isDragging) {
            e.preventDefault();
            currentX = e.clientX - initialX;
            currentY = e.clientY - initialY;
            
            xOffset = currentX;
            yOffset = currentY;
            
            setTranslate(currentX, currentY, draggableIcon);
        }
    }

    function setTranslate(xPos, yPos, el) {
        el.style.left = xPos + "px";
        el.style.top = yPos + "px";
    }

    function dragEnd(e) {
        initialX = currentX;
        initialY = currentY;
        isDragging = false;
    }
    // 点击事件监听
    draggableIcon.addEventListener('click', function(e) {
        if (!isDragging) {
            window.location.href = '../3chart/3index.html';
        }
    });

    // dragEnd函数
    function dragEnd(e) {
        initialX = currentX;
        initialY = currentY;
        isDragging = false; 
    }

    // 初始化位置
    draggableIcon.style.left = '20px';
    draggableIcon.style.top = '20px';
</script>

</body>
